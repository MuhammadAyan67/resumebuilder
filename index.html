<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume builder by Ayaan</title>
</head>

<body>

    <div class="container">
        <h1>Resume Builder by Ayan</h1>
        <form id="resume-form">
            <fieldset>
                <legend>
                    <h3>Personal Info</h3>
                </legend>

                <div class="form-section">

                </div>

                
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your e-mail">

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your number">

                <div id="img">
                    <label for="imageUpload">Upload Profile Picture:</label>
                    <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
                </div>
            </fieldset>
            <hr>
            <fieldset>
                <legend>
                    <h3>Education</h3>
                </legend>
                <label for="education">Degree and Institution:</label>
                <textarea id="education" placeholder="Enter the Education" required></textarea>
            </fieldset>
            <hr>
            <fieldset>
                <legend>
                    <h3>Work Experience</h3>
                </legend>
                <label for="experience">Experience :</label>
                <textarea id="experience" placeholder="(e.g., Job title, company)" required></textarea>
            </fieldset>
            <hr>
            <fieldset>
                <legend>
                    <h3>Skills</h3>
                </legend>
                <label for="skills">Skills (comma separated):</label>
                <input type="text" id="skills" required>
            </fieldset>
            <button type="button" onclick="generateResume()">Generate Resume</button>

            <img id="imagePreview" style="display:none; border: none; width: 1px; height: 1px; border-radius: 5%;"
                alt="Profile Picture">
            <div id="resume-output" class="resume animated"> </div>

    <BUtton type="button" onclick="downloadPDF()">Download as PDF</BUtton>
    <div id="share-link">
    </div>
   </div>
    </form>
</div>

    <script src="script.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
